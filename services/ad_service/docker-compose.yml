services:
  postgres:
    image: postgres:16
    container_name: ad_service_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "-U ${POSTGRES_USER}"
    command: ["postgres", "-p", "5433"]
    ports:
      - "${AD_POSTGRES_PORT}:5433"
    volumes:
      - ./internal/db/migrations:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -p 5433 -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ad_service:
    build: .
    container_name: ad_service_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AD_DB_DSN: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5433/${POSTGRES_DB}?sslmode=disable
      AD_SERVICE_PORT: ${AD_SERVICE_PORT}
    ports:
      - "${AD_SERVICE_PORT}:50052"
    restart: unless-stopped

  grpcui:
    image: fullstorydev/grpcui:latest
    container_name: ad_service_ui
    depends_on:
      - ad_service
    command: ["-plaintext", "ad_service:50052"]
    ports:
      - "${GRPCUI_PORT}:8080"

volumes:
  postgres_data:

networks:
  default:
    name: ad_service_net
