worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;

    upstream http_gateway {
        server http_gateway_app:8081;
    }

    upstream user_http {
        server user_service_app:8081;
    }

    upstream minio_backend {
        server minio:9000;
    }

    server {
        listen 80;

        # allow large request bodies for image uploads
        client_max_body_size 20m;

        # Frontend static files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Media files served from MinIO
        # Проксируем без префикса /media/, чтобы путь
        #   /media/<bucket>/<object>
        # попадал в MinIO как
        #   /<bucket>/<object>
        location /media/ {
            proxy_pass http://minio_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth & user HTTP API served directly by user_service
        location /api/auth/ {
            proxy_pass http://user_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/users/ {
            proxy_pass http://user_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Ads HTTP API goes through http_gateway (to gRPC services)
        location /api/ads {
            proxy_pass http://http_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
