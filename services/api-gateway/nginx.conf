events {}

http {
    # HTTP API for frontend
    server {
        listen 8080;

        # User Service HTTP API
        location /api/auth/ {
            proxy_pass http://user_service_app:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/users/ {
            proxy_pass http://user_service_app:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # gRPC proxy endpoints (for internal tools and grpcui)
    server {
        listen 8081 http2;

        # gRPC proxy to AdService
        location /ad.AdService/ {
            grpc_pass grpc://ad_service_app:50052;
        }

        # gRPC proxy to UserService
        location /user.UserService/ {
            grpc_pass grpc://user_service_app:50051;
        }

        # gRPC proxy to MediaService
        location /media.MediaService/ {
            grpc_pass grpc://media_service_app:50053;
        }
    }
}
